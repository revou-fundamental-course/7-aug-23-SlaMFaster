<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Segitiga</title>
</head>
<body>
    <script src="js/script.js">
    </script>
    <header>
        <h1>Kalkulator Luas dan Keliling Segitiga</h1>
    </header>

    <main>
        <div class="border1">
        <h2>Kalkulator Luas Segitiga</h2>
        <img src="asset/rumus.png" width="200px" style="display:block; margin:auto;">
        </br>
        <section class="input_section">
            <label form="tinggi_input">Tinggi Segitiga</label>
            <input type="number" id="tinggi" placeholder="0">
        </br>
            <label form="alas_input">Alas Segitiga</label>
            <input type="number" id="alas" placeholder="0">
        </br>
            <label form="Hasil">Hasil</label>
            <input type="text" name="result" id="result" placeholder="0" readonly />
        </br>
            <section>
                <button type="button" value="luas" onclick="luas()">Hitung Luas</button>
                <button type="button" value="reset" onclick="window.location.reload(true)">Reset</button>
            </section>
        </br>
        </section> 
        </div>

        <div class="border2">
            <h2>Kalkulator Keliling Segitiga</h2>
            <img src="asset/rumus.png" width="200px" style="display:block; margin:auto;">
            <section class="input_section">
                <label form="sisi_input">Sisi Segitiga 1</label>
                <input type="number" id="sisi1" placeholder="0">
           
                <label form="sisi_input2">Sisi Segitiga 2</label>
                <input type="number" id="sisi2" placeholder="0">
           
                <label form="sisi_input3">Sisi Segitiga 3</label>
                <input type="number" id="sisi3" placeholder="0">
         
                <label form="Hasil">Hasil</label>
                <input type="text" name="result" id="result2" placeholder="0" readonly />
                </br>
    
                <section>
                    <button type="button" value="keliling" onclick="keliling()">Hitung Keliling</button>
                    <button type="button" value="reset" onclick="window.location.reload(true)">Reset</button>
                </section>
            </br>
            </section> 
            </div>
    </main>
    

   
</body>
</html>
